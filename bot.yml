name: Beepboop Starterbot
description: A simple Python bot sample for Beep Boop
avatar: resources/avatar.png
background: resources/background.png
config:
  - name: LOG_LEVEL
    friendly_name: Severity level to show for logging.
    info: See https://docs.python.org/2/library/logging.html#levels
    default: DEBUG
  - name: SECRET
    friendly_name: Shhhh
    info: This is an secret option
    type: secret
    default: not secret though
  - name: riot
    friendly_name: Riot API
    info: Smurf API Key
    type: secret
    default: not secret though
    global: true
  - name: geocode
    friendly_name: googleapis
    info: Location
    type: secret
    default: not secret though
    global: true
  - name: dark_sky
    friendly_name: Dark Sky API
    info: Weather
    type: secret
    default: not secret though
    global: true
screenshots:
  - screenshot: resources/screenshot1.png
